<div class="div-content">
  <div class="select-options">
    <ng-container *ngIf="pokemonList">
      <select class="form-select" size="3" aria-label="size 3 select example">
        <option (click)="pickPokemon($event.target)" value={{i.name}} *ngFor="let i of pokemonList">{{i.name}}</option>
      </select>
    </ng-container>
    <div class="loading-infos" *ngIf="!pokemonList">
      LOADING INFOS...
    </div>
  </div>
</div>
